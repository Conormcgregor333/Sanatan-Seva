<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="formStyle.css" />
    
  </head>
  <body>
    <a href=""><img src="logo.png" alt="" /></a>
    <a href="">Home</a>
    <!-- <div id="frm">
      <h5>jjjk</h5>

    <form class="form" action="https://formbold.com/s/6l1Op" method="POST">
      <fieldset>
        <legend>Review</legend>
        <p><label for="firstName" id="firstName">First Name</label></p>
        <p><input type="text" name="firstName" id="firstName" /></p>
        <p><label for="lastName" id="lastName">Last Name</label></p>
        <p><input type="text" name="lastName" id="lastName" /></p>
        <p><label for="email" id="email">Email</label></p>
        <p><input type="email" name="email" id="email" /></p>
        <p>
          <label for="reviewMessgae" id="reviewMessgae">Review Message</label>
        </p>
        <p>
          <textarea
            name="reviewMessage"
            id="reviewMessage"
            rows="10"
            cols="30"
          ></textarea>
        </p>
        <button id="reviewbtn" type="submit">Send Review</button>
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
